---
layout: demo_for_articles
title: Yan Changjie
---

<div id="home">
    <ul class="posts">
        {% for post in site.posts %}
        	<div class="post-container">
        		<div class="post-content">
        			<div class="post-header">
                    	<li> <a href="{{ post.url }}">{{ post.title }}</a></li>
        			</div>

        			<div id="post">
	                	{{ post.content }}
	            	</div>
        		</div>
        	</div>
        {% endfor %}
    </ul>
</div>
